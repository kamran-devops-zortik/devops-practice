name: cicd-workflow with slack integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_INT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        id: build_step
        run: mvn install -f MyWebApp/pom.xml

      - name: Check failure cause
        id: detect_fail
        run: |
          if [ "${{ steps.build_step.outcome }}" == "failure" ]; then
            echo "FAILED_STEP=Build with Maven" >> $GITHUB_ENV
          fi

      - name: Format Slack message
        id: format_msg
        run: |
          echo "SLACK_MESSAGE=:rotating_light: *CI/CD Pipeline Failed*" >> $GITHUB_ENV
          echo "*Repository:* ${{ github.repository }}" >> $GITHUB_ENV
          echo "*Branch:* ${{ github.ref_name }}" >> $GITHUB_ENV
          echo "*Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" >> $GITHUB_ENV
          echo "*Triggered by:* ${{ github.actor }}" >> $GITHUB_ENV
          echo "*Failed Step:* ${{ env.FAILED_STEP || 'Unknown' }}" >> $GITHUB_ENV
          echo "*Run:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV
    
      - name: Slack Notification on Failure
        if: failure()
        uses: act10ns/slack@v2
        with:
          channel: '#front-end-dashboard'
          status: failure
          message: ${{ env.SLACK_MESSAGE }}

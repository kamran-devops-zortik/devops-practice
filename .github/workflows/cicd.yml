name: cicd-workflow with slack integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_INT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        id: build_step
        run: mvn install -f MyWebApp/pom.xml
        continue-on-error: true

      - name: Check failure cause
        id: detect_fail
        run: |
          if [ "${{ steps.build_step.outcome }}" == "failure" ]; then
            echo "FAILED_STEP=Build with Maven" >> $GITHUB_ENV
          fi

      - name: Slack Notification on Failure
        if: failure()
        uses: act10ns/slack@v2
        with:
          channel: '#front-end-dashboard'
          status: failure
          text: |
            ðŸš¨ *CI/CD Pipeline Failed*
            *Repository:* `${{ github.repository }}`
            *Branch:* `${{ github.ref_name }}`
            *Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            *Triggered by:* `${{ github.actor }}`
            *Failed Step:* `${{ env.FAILED_STEP || 'Unknown' }}`
            *Run:* <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>
